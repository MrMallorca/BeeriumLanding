<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link href="css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="hero">

        <!-- <video loop mute autoplay src="video/Dog.mp4"></video> -->
        <div class="title">
            <h1 class="mainClaim">
                Lorem ipsum dolor sit amet
            </h1>
        </div>

            Me cago en los putos muertos del perro sanxe 
            </h2>

    <section class="game">
        <img src="img/spriteNaife&Diana.png">

    <section class="characters">
        
        <element class="characterSection" >

            <img src="img/spriteNaife (2).png">
                <a href="#NaifePage"></a>

        <element class="characterSection">
            <img src="img/spriteDiana.png">

            <img src="img/spriteOxy.png">
            
        </element>

        <element class="characterSection">

        </element>

    </section>

        <element class="AboutUs">
            <img src="img/spriteNaife (2).png">
        </element>

    <section class="diana" id="DianaPage">

    <section class="dai" id="DaiPage">
        <element class="characterLore"></element>

        <element class="characterImage">
            <img src="img/SpriteDai.png" width="100%">
        </element>

    <section class="tempus" id="TempusPage">
