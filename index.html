<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link href="css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="hero">
        <!-- <video loop mute autoplay src="video/Dog.mp4"></video> -->
        <div class="title">
            <h1 class="mainClaim">
                Lorem ipsum dolor sit amet
            </h1>
        </div>
       <div class="subtitle">
            <h2 class="secondClaim">
            Me cago en los putos muertos del perro sanxe 
            </h2>
        </div>
    </div>

    <section class="game">
        <img src="img/spriteNaife&Diana.png">
    </section>

    <section class="characters">
        
        <element class="characterSection" >

            <img src="img/spriteNaife.png">
                <a href="#NaifePage"></a>
                
        </element>
        
        <element class="characterSection">
            <img src="img/spriteDiana.png">
            <a href="#DianaPage"></a>

        </element>

        <element class="characterSection">

            <img src="img/spriteOxy.png">
            
        </element>

        <element class="characterSection">
            <img src="img/SpriteDai.png">
        </element>

        <element class="characterSection">
            <img src="img/spriteTempus.png">
        </element>

    </section>


    <section class="video">
            <video autoplay="" loop="" muted="">
            <!-- cambias esa url por tu video y tipo de video. (en tu caso sera: video/mp4) -->
            <source src="https://www.youtube.com/shorts/rU4wy_6kYD4">
            </video>
    </section>


    <section class="team">

    </section>


    <section class="naife" id="NaifePage">

        <element class="characterImage">
            <img src="img/spriteNaife (2).png">
        </element>
        <element class="characterLore"></element>
    </section>

    <section class="diana" id="DianaPage">
        <element class="characterLore"></element>
        
        <element class="characterImage">
            <img src="img/spriteDiana.png">
        </element>
        
    </section>

    <section class="oxy" id="OxyPage">

        <element class="characterImage">
            <img src="img/spriteOxy.png">
        </element>

        <element class="characterLore"></element>
    </section>

    <section class="dai" id="DaiPage">
        <element class="characterLore"></element>

        <element class="characterImage">
            <img src="img/SpriteDai.png" width="100%">
        </element>
        
    </section>

    <section class="tempus" id="TempusPage">
        <element class="characterImage">
            <img src="img/spriteTempus.png">
        </element>
        <element class="characterLore"></element>
    </section>

    <section class="download"></section>

</body>
</html>
