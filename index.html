<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link href="css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="landing">
        <div class="landing-content">
            <div class="landing-top">
                <div class="hero">
                    <div class="title">
                        <h1 class="mainClaim">Beerium</h1>
                    </div>
                </div>
            </div>
    
            <div class="landing-bottom">
                <!-- puedes meter algo aquí si quieres -->
            </div>
        </div>
    </section>
    

    <section class="game">
        <img src="img/spriteNaife&Diana.png">
    </section>

    <section class="characters">
        
        <element class="characterSection" >

            <img src="img/spriteNaife (2).png">
                <a href="#NaifePage"></a>
        </element>
        
        <element class="characterSection">
            <img src="img/spriteDiana.png">
            <a href="#DianaPage"></a>

        </element>

        <element class="characterSection">

            <img src="img/spriteOxy.png">
            
        </element>

        <element class="characterSection">
            <img src="img/SpriteDai.png">
        </element>

        <element class="characterSection">
            <img src="img/spriteTempus.png">
        </element>

    </section>


    <section class="video">
        <iframe src="https://www.youtube.com/embed/fk-KW7jUTBU?autoplay=1&loop=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </section>
    


    <section class="team">
        <element class="AboutUs">
            <img src="img/spriteNaife (2).png">
        </element>


        <element class="AboutUs">
            <img src="img/spriteTempus (1).png">
        </element>


        <element class="AboutUs">
            <img src="img/SpriteDai.png" width="100%">
        </element>
    </section>


    <section class="naife" id="NaifePage">

        <element class="characterImage">
            <img src="img/spriteNaife (2).png">
        </element>
        <element class="characterLore"></element>
    </section>

    <section class="diana" id="DianaPage">
        <element class="characterLore"></element>
        
        <element class="characterImage">
            <img src="img/spriteDiana (2).png">
        </element>
    
    </section>

    <section class="oxy" id="OxyPage">

        <element class="characterImage">
            <img src="img/spriteOxy (4).png">
        </element>

        <element class="characterLore"></element>
    </section>

    <section class="dai" id="DaiPage">
        <element class="characterLore"></element>

        <element class="characterImage">
            <img src="img/SpriteDai.png" width="100%">
        </element>
        
    </section>

    <section class="tempus" id="TempusPage">
        <element class="characterImage">
            <img src="img/spriteTempus (1).png">
        </element>
        <element class="characterLore"></element>
    </section>

    <section class="about-us">
        <div class="about-image">
            <img src="img/spriteNaife&Diana.png" alt="Naife y Diana">
        </div>
    
        <div class="about-text">
            <h2>About Us</h2>
            <p>
                Somos un equipo apasionado por crear experiencias únicas. Nuestro objetivo es ofrecer contenido innovador que combine diversión, creatividad y aprendizaje.
            </p>
        </div>
    
        <div class="team-members">
            <img src="img/team_member1.jpg" alt="Miembro del equipo 1">
            <img src="img/team_member2.jpg" alt="Miembro del equipo 2">
            <img src="img/team_member3.jpg" alt="Miembro del equipo 3">
        </div>
    </section>

</body>
</html>
