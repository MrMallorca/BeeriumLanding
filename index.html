<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link href="css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <section class="landing">
        <div class="landing-content">
            <div class="landing-top">
                <div class="hero">
                    <div class="title">
                        <h1 class="mainClaim">Beerium</h1>
                    </div>
                </div>
            </div>
    
            <div class="landing-bottom">

            </div>
        </div>
    </section>
    

    <section class="game">
        <img src="img/spriteNaife&Diana.png">
    </section>

    <section class="characterSection">
        <img src="img/personajes.png" alt="Personajes" usemap="#characterMap">
    </section>
    
    <map name="characterMap">
        <area shape="rect" coords="0,0,384,1080" href="#NaifePage" alt="Naife"> <!-- Blanco -->
        <area shape="rect" coords="384,0,768,1080" href="#TempusPage" alt="Tempus"> <!-- Azul -->
        <area shape="rect" coords="768,0,1152,1080" href="#DaiPage" alt="Dai"> <!-- Amarillo -->
        <area shape="rect" coords="1152,0,1536,1080" href="#OxyPage" alt="Oxy"> <!-- Rojo -->
        <area shape="rect" coords="1536,0,1920,1080" href="#DianaPage" alt="Diana"> <!-- Negro -->
    </map>
    

    <section class="video">
        <iframe src="https://www.youtube.com/embed/fk-KW7jUTBU?autoplay=1&loop=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </section>

    <section class="team">
        <element class="AboutUs">
            <img src="img/spriteNaife.png">
        </element>

        <element class="AboutUs">
            <img src="img/spriteTempus.png">
        </element>

        <element class="AboutUs">
            <img src="img/SpriteDai.png" width="100%">
        </element>
    </section>


    <section class="naife" id="NaifePage">

        <element class="characterImage">
            <img src="img/spriteNaife.png">
        </element>
        <element class="characterLore"></element>
    </section>

    <section class="diana" id="DianaPage">
        <element class="characterLore"></element>
        
        <element class="characterImage">
            <img src="img/spriteDiana.png">
        </element>
    
    </section>

    <section class="oxy" id="OxyPage">

        <element class="characterImage">
            <img src="img/spriteOxy.png">
        </element>

        <element class="characterLore"></element>
    </section>

    <section class="dai" id="DaiPage">
        <element class="characterLore"></element>

        <element class="characterImage">
            <img src="img/SpriteDai.png" width="100%">
        </element>
        
    </section>

    <section class="tempus" id="TempusPage">
        <element class="characterImage">
            <img src="img/spriteTempus.png">
        </element>
        <element class="characterLore"></element>
    </section>

    <section class="download">

        <element>

        </element>
        
    </section>

</body>
</html>
